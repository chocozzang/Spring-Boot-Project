<!DOCTYPE html>
<html class="no-js" lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon" href="/furniture/images/cart.png"/>

    <!-- script
    ================================================== -->
    <script src="js/modernizr.js"></script>
</head>
<body>
<div class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
    <section id="contact" class="scrollspy-section bg-dark padding-large">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="left-content">
                        <div class="section-header">
                            <div class="title">
                                <span>LOGIN</span>
                            </div>
                            <h2 class="section-title light">LOG IN</h2>
                        </div>
                        <p>Please Enter Your Email And Password</p>

                        <form id="form-contact" class="form-light" role="form" method="post" action="/members/login">
                            <p><input type="email" name="email" placeholder="Your Full Email" required></p>
                            <p><input type="password" name="password" placeholder="Your Full Password" required></p>
                            <button class="btn btn-accent btn-rounded btn-xlarge btn-full" type="submit">LOGIN</button>
                            <button class="btn btn-accent btn-rounded btn-xlarge btn-full" onclick="location.href='/members/new'">SIGN IN</button>
                            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        </form>

                    </div>

                </div><!--left-content-->

                <div class="col-md-6">
                    <div class="right-content">
                        <div class="iconbox">
                            <i class="icon icon-location"></i>
                            <div class="detail">
                                <strong>Address 1:</strong>
                                <p>708, Jungang-daero, Busanjin-gu, Busan, Republic of Korea</p>
                            </div>
                        </div>
                        <div class="iconbox">
                            <i class="icon icon-location2"></i>
                            <div class="detail">
                                <strong>Address 2:</strong>
                                <p>70, Gwangnam-ro, Suyeong-gu, Busan, Republic of Korea</p>
                            </div>
                        </div>
                        <div class="iconbox">
                            <i class="icon icon-phone"></i>
                            <div class="detail">
                                <strong>Phone:</strong>
                                <p>+82 051 753 5600</p>
                            </div>
                        </div>
                        <div class="iconbox">
                            <i class="icon icon-mail3"></i>
                            <div class="detail">
                                <strong>Email:</strong>
                                <p>teamproject@ITtraining.center</p>
                            </div>
                        </div>

                    </div>
                </div><!--right-content-->

            </div>

        </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>

    <!-- third party jQuery plugins -->
    <script src="js/plugins.js"></script>

    <!-- custom javascript -->
    <script src="js/script.js"></script>
</div>
</body>
</html>
