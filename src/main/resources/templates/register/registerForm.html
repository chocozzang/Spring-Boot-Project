<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form th:action="@{/templates/register/register}" method="post">
        <fieldset>
          <legend>사용자 정보</legend>    
          <ul>
            <li>
              <label for="uid">아이디</label>
              <input type="text" id="uid" name="id" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
            </li>
            <li>
              <label for="umail">이메일</label>
              <input type="email" id="umail" name="email" required>
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" id="pwd1" name="pwd" placeholder="문자와 숫자, 특수 기호 포함" required>
            </li>        
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" id="pwd2" required> 
            </li>
          </ul>      
        </fieldset>
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>           
  </body>
</html>
